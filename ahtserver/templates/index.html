<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='javascript/framework.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
  <title>LCTI Temperature Sensor</title>
</head>

<body style="background-color: rgb(186, 209, 250)">
  <div class="container">
    <img src="https://www.lcti.org/wp-content/themes/lcti/images/logo.png" style="float:left;width:180px;height:80px;padding-left:10px;">
    <h1 class="logo">AHT20 Temperature & Humidity</h1>
  </div>
  <div class="values">
    <h2 id='temp'>Temp: </h2>
    <h2 style="color: red;" id='hum'>Humidity: </h2>
    <h2 id='maxtemp'>Highest Temp: </h2>
    <h2 id='mintemp'>Lowest Temp: </h2>
  </div>
  <div id='uptimed' class="footer">0:0:0</div>
</body>
</html>
